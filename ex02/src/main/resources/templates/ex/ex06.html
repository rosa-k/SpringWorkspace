<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>개인정보</title>
</head>
<body>
<table border="1">
    <tr>
        <th>이름</th>
        <th>나이</th>
    </tr>
<!--  th:object="${memberVO}" 반복되는게 있을 때 object  -->
<!--  객체는 자동으로 앞에 소문자로 바뀌어서 작성  -->
    <tr th:object="${memberVO}">
<!--  th:text="*{name}" 참조가 되는 것을 *@@으로 작성     -->
        <td th:text="*{name}"></td>
        <td th:text="*{age}"></td>
    </tr>
</table>

</body>
</html>
